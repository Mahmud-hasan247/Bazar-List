<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Bazar List</title>
</head>
<body>
    <div id="app">

        <form @submit.prevent="addItem">
            <input class="" v-model="newItem">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li v-if="view" v-for="(item, index) in bazarList">
                <button class="btn btn-sm btn-danger" @click="removeItem(index)"> - </button>
                {{ item.name }}- <input v-model="item.price"/>
            </li>
            <h5> Total:  {{ total }}</h5>
        </ul>
    </div>

    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                bazarList: [
                    {name: 'tomato', price: 12},
                    {name: 'alu', price: 10},
                    {name: 'morich', price: 15}
                ],
                view: true,
                newItem: ''
            },
            computed: {
                total(){
                    var total = 0;
                    this.bazarList.forEach(item => {
                        total += parseFloat(item.price);
                    })
                    return total;
                }
                
            },
            methods: {
                addItem() {
                    this.bazarList.push({
                        name: this.newItem,
                        price: 0
                    })
                },
                removeItem(index) {
                    this.bazarList.splice(index, 1)
                }
            }
        })
    </script>
</body>
</html>
